[buildout]
extends = http://dist.plone.org/release/5.1.4/versions.cfg
extensions +=
    mr.developer

sources = sources
auto-checkout = *
git-clone-depth = 1


unzip = true
newest = false
versions = versions
prefer-final = true
relative-paths = true

find-links += http://effbot.org/downloads/
parts =
    precompile
    instance

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
relative-paths = true
debug-mode = on
environment-vars =
    ENABLE_PRINTING_MAILHOST True

eggs =
    Plone
    Pillow
    plone.app.mosaic
    rapido.plone
    plone.restapi
    collective.themesitesetup
    dexterity.membrane
    plone.app.relationfield
    Products.PrintingMailHost
    plone.app.dexterity


zcml-additional =
  <configure xmlns="http://namespaces.zope.org/zope"
             xmlns:plone="http://namespaces.plone.org/plone">
  <plone:CORSPolicy
    allow_origin="*"
    allow_methods="DELETE,GET,OPTIONS,PATCH,POST,PUT"
    allow_credentials="true"
    expose_headers="Content-Length,X-My-Header"
    allow_headers="Accept,Authorization,Content-Type,X-Custom-Header,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control"
    max_age="3600"
    />
  </configure>

[precompile]
recipe = plone.recipe.precompiler
eggs =
    ${instance:eggs}
    plone.app.locales
compile-mo-files = true

[versions]
plone.subrequest = 1.8
plone.formwidget.multifile = 2.0
setuptools = 33.1.1
zc.buildout = 2.9.5
plone.schema = 1.2.0
# plone.app.mosaic dependencies
plone.app.blocks        = 4.2.0
plone.app.drafts        = 1.1.2
plone.app.mosaic        = 2.1.1
plone.app.standardtiles = 2.3.1
plone.app.tiles         = 3.1.0
plone.tiles             = 2.1
plone.jsonserializer    = 0.9.6

[sources]
dexterity.membrane  = git https://github.com/mikejmets/dexterity.membrane.git depth=1
plone.app.dexterity = git https://github.com/mikejmets/plone.app.dexterity.git depth=1
